<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>

<nav th:replace="fragments/nav"/>

<div class="container">

<h2>Iniciar sesion</h2>
<form class="form-horizontal" method="post" action="/login">
    <div class="form-group">
        <label class="control-label col-sm-2" for="user" >Usuario:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="user"
                 id="user" placeholder="Tu usuario" required="true" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Contraseña</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password"
                 id="password" placeholder="Tu contraseña" required="true" /> 
            <span class="text-danger" th:if="${error}" 
            	th:text="El usuario y la contrseña no coinciden" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary"  id="login_btn" text="Iniciar sesion"/>
        </div>
    </div>
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>

</div>

<footer th:replace="fragments/footer"/>

</body>
</html>
